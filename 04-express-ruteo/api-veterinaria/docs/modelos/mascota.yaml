Mascota:
  required:
  - nombre
  - tipo
  type: object
  properties:
    _id:
      type: integer
    nombre:
      type: string
      example: Pepito
    tipo:
      type: string
      enum: [PERRO, GATO]
      example: PERRO
    esDeRaza:
      type: boolean
      example: doggie
    fechaNacimiento:
      type: string
      format: date
      example: doggie
    vacunas:
      type: array
      items:
        $ref: './vacuna.yaml'
        